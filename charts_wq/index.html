      <div class="text-center mb-2">
        Show
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

          <label class="btn btn-outline-primary" for="all">All</label>
        
          <input type="radio" class="btn-check" name="btnradio" id="top" autocomplete="off">
          <label class="btn btn-outline-primary" for="top">Top 5 by Value</label>
  
          <input type="radio" class="btn-check" name="btnradio" id="bottom" autocomplete="off">
          <label class="btn btn-outline-primary" for="bottom">Bottom 5 by Value</label>
        </div>
  
      </div>
      
      <div class="text-center mb-2">
        Sort by 
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group2">
          <input type="radio" class="btn-check" name="btnradio2" id="alphabetic" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="alphabetic">Alphabetic</label>
        
          <input type="radio" class="btn-check" name="btnradio2" id="asc" autocomplete="off">
          <label class="btn btn-outline-primary" for="asc">Ascending by Value</label>
        
          <input type="radio" class="btn-check" name="btnradio2" id="desc" autocomplete="off">
          <label class="btn btn-outline-primary" for="desc">Descending by Value</label>
        </div>
